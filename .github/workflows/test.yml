name: Test

on:
  push:
    # staging and trying branches are for Bors config
    branches: [ main, staging, trying ]
  pull_request:
    # staging and trying branches are for Bors config
    branches: [ main, staging, trying ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2.8.0
    - name: install dependencies
      run: flutter pub get
    - name: run test
      run: flutter test
